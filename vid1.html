<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f9f9f9;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
            position: relative;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: black;
        }
        .controls-overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .control-button {
            background: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1em;
        }
        .control-button:hover {
            background: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <video id="customVideo" controls>
                <source src="https://www.youtube.com/watch?v=pyKLwqWQnOY" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="controls-overlay">
                <button class="control-button" onclick="playVideo()">▶ Play</button>
                <button class="control-button" onclick="pauseVideo()">⏸ Pause</button>
            </div>
        </div>
    </div>

    <script>
        var video = document.getElementById("customVideo");
        function playVideo() {
            video.play();
        }
        function pauseVideo() {
            video.pause();
        }
    </script>
</body>
</html>
