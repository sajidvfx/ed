<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Video Player</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f9f9f9;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
            position: relative;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            background: black;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        .controls-overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .control-button {
            background: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1em;
        }
        .control-button:hover {
            background: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <div id="player"></div>
            <div class="controls-overlay">
                <button class="control-button" onclick="playVideo()">▶ Play</button>
                <button class="control-button" onclick="pauseVideo()">⏸ Pause</button>
            </div>
        </div>
    </div>

    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'pyKLwqWQnOY', // Replace with your YouTube video ID
                playerVars: {
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3,
                    'fs': 0,
                    'disablekb': 1,
                    'showinfo': 0,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        function onPlayerReady(event) {
            console.log("YouTube Player Ready");
        }
        function playVideo() {
            player.playVideo();
        }
        function pauseVideo() {
            player.pauseVideo();
        }
    </script>
</body>
</html>
