<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f9f9f9;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
        }
        .video-player {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }
        .video-title {
            margin-top: 10px;
            font-size: 1.5em;
            color: #333;
        }
        .video-description {
            margin-top: 5px;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe class="video-player" src="https://www.youtube.com/embed/pyKLwqWQnOY" frameborder="0" allowfullscreen></iframe>
        <h2 class="video-title">Sample Video Title</h2>
        <p class="video-description">This is a description of the video.</p>
    </div>
</body>
</html>
