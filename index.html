<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTU Dcoder</title>
    <script>
    function checkPassword() {
        var password = prompt("Enter Password:");
        if (password !== "king") {
            alert("Incorrect Password!");
            window.location.href = "about:blank"; // Redirects user
        }
    }
    checkPassword();
</script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #FFD700;
            text-align: center;
        }
        header {
            background: #000;
            color: white;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #000;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            background: #FFD700;
            color: black;
            border-radius: 5px;
        }
        .container {
            padding: 50px;
        }
        .subjects {
            display: none;
        }
        .active {
            display: block;
        }
        .hero {
            background: #FFD700;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: black;
            font-size: 2.5em;
            font-weight: bold;
        }
        .hero img {
            height: auto;
            width: 5cm;
            margin-top: 20px;
            
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        KTU Dcoder
    </header>
    <nav>
        <a href="#" onclick="showTab('home')">Home</a>
        <a href="subject.html" onclick="showTab('subjects')">Start Your Learning Journey</a>
    </nav>
    <div class="container">
        <div id="home" class="active">
            <div class="hero">
                Learn, Plan & Practice with KTU Dcoder
                <img src="https://i0.wp.com/franklinslectures.in/wp-content/uploads/2024/07/photos.webp" alt="Team" style="
    height: 500px;
    width: auto;
">
            </div>
            <p>Master Engineering with Expert Guidance and Flexible Learning.</p>
        </div>
        <div id="subjects" class="subjects">
            <h2>Subjects</h2>
            <p>Explore various subjects and enhance your knowledge.</p>
            <img src="https://source.unsplash.com/600x400/?coding,programming" alt="Subjects">
        </div>
    </div>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.container > div').forEach(div => div.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
