<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #FFD700;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            color: #000;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            background: #000;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .button:hover {
            background: #FFD700;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Start BEC & BEEðŸ“š</h1>
        <div class="button-container">
            <h3>electrical</h3>
            <a href="https://www.youtube.com/watch?v=ob-KsIZcx70" class="button">1</a>
            <a href="https://www.youtube.com/watch?v=tqWFZBtSR2o" class="button">2</a>            
        </div>
    </div>
</body>
</html>
